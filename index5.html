<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Club</title>
    <link rel="stylesheet" href="index5.css">
</head>

<body>
    <div class="club">
        <h1>Glow Club</h1>
    </div>
    <div class="main-content">
        <div class="booking-info">
            <h2>Reservation</h2>
            <div class="reservation">
                <div class="date">
                    <h3>Date</h3>
                    <p id="date"></p>
                </div>
                <div class="time">
                    <h3>Time-Slot</h3>
                    <p id="time"></p>
                </div>
            </div>
            <div class="club-name">
                <h3>Club Name</h3>
                <p id="club-name">ABC Club</p>
            </div>
        </div>
        <div class="description">
            <div class="services">
                <h2>Description</h2>

            </div>
            <div class="cost">
                <h2>Amount</h2>

            </div>
        </div>
    </div>
    <hr>
    <div class="total">
        <h2>Total</h2>
        <p id="total"></p>
    </div>
    <div class="total">

    </div>
    <hr>
    <div class="btn">
        <button>Pay at Store</button>
    </div>

</body>
<script src="index5.js"></script>

</html>
